<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,90.9,300..800;1,90.9,300..800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-zinc-200 text-black" style="font-family: Open Sans" , sans-serif;>
    <div class="container-1 flex bg-zinc-400/30 h-24 sticky top-0  backdrop-blur-md shadow z-50 max-md:h-20">
        <div class="flex flex-row justify-between items-center p-4 w-full max-md:px-0">
            <img src="Images/blog_logo-removebg-preview.png" alt="Sample Image" class="w-32 max-md:w-24 ">
            <div class="flex flex-row space-x-4">
                <button id="mobile-menu-button" class="max-md:block md:hidden p-4 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
                <a href="about.html" class="p-8 hover:text-teal-500 max-md:hidden">About Us</a>
                <a href="contact.html" class="p-8 hover:text-teal-500 max-md:hidden">Contact Us</a>
                <a href="blog.html" class="p-8 hover:text-teal-500 max-md:hidden">Blog</a>
                <a href="signup.html" class="p-8 hover:text-teal-500 max-md:hidden">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="container-2 flex flex-col items-center px-24 py-12">
        <p class="text-4xl font-bold text-center decoration-teal-500 decoration-2 max-md:text-2xl mb-6 ">Create Account</p>
        <div class="flex flex-row space-x-4 my-4 w-96 justify-center h-16">
            <a class="flex items-center justify-center gap-2 w-24 px-4 py-2 border rounded-full hover:bg-zinc-300" href="index.html">
                <!-- Google Logo -->
                <svg class="w-12 h-20" viewBox="0 0 48 48">
                    <path fill="#4285F4"
                        d="M24 9.5c3.5 0 6.6 1.2 9.1 3.2l6.8-6.8C35.6 2.1 30.2 0 24 0 14.6 0 6.4 5.5 2.5 13.5l7.9 6.1C12.5 13 17.8 9.5 24 9.5z" />
                    <path fill="#34A853"
                        d="M46.1 24.5c0-1.6-.1-3.1-.4-4.5H24v9h12.5c-.5 2.8-2 5.2-4.3 6.8l7.9 6.1c4.6-4.2 7.3-10.3 7.3-17.4z" />
                    <path fill="#FBBC05"
                        d="M10.4 28.1c-.5-1.3-.8-2.7-.8-4.1s.3-2.8.8-4.1l-7.9-6.1C.9 16.6 0 20.2 0 24s.9 7.4 2.5 10.2l7.9-6.1z" />
                    <path fill="#EA4335"
                        d="M24 48c6.5 0 12-2.1 16-5.8l-7.9-6.1c-2.2 1.5-5.1 2.4-8.1 2.4-6.2 0-11.5-4.2-13.6-9.9l-7.9 6.1C6.4 42.5 14.6 48 24 48z" />
                </svg>

            </a>

            <a
                class="flex items-center justify-center gap-2 w-24 px-4 py-2 border rounded-full transition  hover:bg-zinc-300" href="index.html">
                <!-- Facebook Logo -->
                <svg class="w-12 h-20 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2c0-2 1.2-3 3-3 .9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.7h2.2l-.4 3h-1.8v7A10 10 0 0 0 22 12z" />
                </svg>

            </a>

            <a class="flex items-center justify-center gap-2 w-24 px-4 py-2 border rounded-full hover:bg-zinc-300" href="index.html">
                <!-- Twitter Logo -->
                <svg class="w-12 h-20 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 0 1-3.1 1.5 4.5 4.5 0 0 0-7.7 4.1A12.8 12.8 0 0 1 3 4s-4 9 5 13a13.1 13.1 0 0 1-8 2c9 5 20 0 20-11.5a4.6 4.6 0 0 0-.1-1z" />
                </svg>

            </a>

        </div>
        <div class="text-center font-bold mb-4 ">Or</div>
        <div class="container-4  px-24 ">
            <p class="font-bold text-left my-2" for="name">Username</p>
            <input type="text" id="name" name="name" required class="w-96 h-16 px-4 rounded-lg shadow-lg mb-4"><br>

            <p class="font-bold text-left my-2" for="email">Email</p>
            <input type="email" id="email" name="email" required class="w-96 h-16 px-4 rounded-lg shadow-lg mb-4"><br>

            <p class="font-bold text-left my-2" for="password">Password</p>
            <input type="password" id="password" name="password" class="w-96 h-16 rounded-lg px-4 shadow-lg" required
                placeholder="******************">
            <p class="text-red-500 text-base italic  mb-8">Please choose a password.</p>
            <a class="" href="index.html">
                <button class="bg-teal-800 text-white px-4 py-4 w-96 rounded-lg hover:bg-teal-500 font-bold"
                    type="button">Create Account</button><br><br>
            </a>
            <div class="text-center w-96 mb-4">
                <p class="">Have an Account? <a href="login.html"
                        class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Log in
                        </a></p>
                
            </div>

        </div>
</body>

</html>
