    <div class="container-2 flex flex-col items-center px-24 ">

            <div class="flex flex-col items-center justify-center max-sm:w-full">

                <label for="cars">Select Tag</label>
                <select id="cars" name="cars" class="w-96 h-16 px-4 rounded-lg shadow-lg my-2 bg-slate-100 max-sm:w-72">

                    <option value="fiat">Business</option>
                    <option value="audi">Education</option>
                </select>


                
            </div>
            
        </div>
        <div class="flex flex-col w-screen justify-center items-center">
            <textarea id="story" name="story" placeholder="Write your story..."
                class="w-3/4 h-96 px-8 py-8 rounded-lg shadow-lg bg-slate-100 placeholder-gray-500"></textarea>


            
            <button class=" bg-teal-800 text-white px-8 py-4 rounded-lg my-8 hover:bg-teal-500 resize-none">Submit</button>

                            Company</h6>
